<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div class="container">
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="tituloModal">Cadastrar Aluno</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <div class="form-group"><label>Nome:</label><input class="form-control" type="text" id="nome" name="nome"></div>
				<div class="form-group"><label>Sobrenome:</label><input class="form-control" type="text" id="sobrenome" name="sobrenome"></div>
				<div class="form-group"><label>Telefone:</label><input class="form-control" type="text" id="telefone" name="telefone"></div>
				<div class="form-group"><label>RA:</label><input class="form-control" type="text" id="ra" name="ra"></div>
				<div>
					
				</div>
		      </div>
		      <div class="modal-footer">
		      	<button class="btn btn-success" id="btnSalvar" onclick="cadastrar()">Cadastrar</button>
				<button class= "btn btn-secondary" id="btnCancelar" onclick="cancelar()">Cancelar</button>
		      </div>
		    </div>
		  </div>
		</div>

		<div class="CabecalhoCadastro">
			<h2 id="titulo">Cadastrar Aluno</h2>
			<button type="button" class="btn btn-primary float-md-right" onclick="novoAluno()">
	  			Cadastrar
			</button>
		</div>

		<hr>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>Nome</td>
					<td>Sobrenome</td>
					<td>Telefone</td>
					<td>RA</td>
					<td>Opções</td>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="scripts/script.js"></script>
	 <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootbox.min.js"></script>
</body>
</html>
