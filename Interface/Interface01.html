<head>

	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
	
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="#">Acadêmico</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<!-- <li class="nav-item active">

			</ul>

			<ul id="statusLogin" style="padding-right:9%;" class="navbar-nav">


			</ul>
		</div>
	</nav>
	<div class="container topPage">
		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="tituloModal">Cadastrar Aluno</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group"><label>Nome:</label><input class="form-control" type="text" id="nome"
								name="nome"></div>
						<div class="form-group"><label>Sobrenome:</label><input class="form-control" type="text"
								id="sobrenome" name="sobrenome"></div>
						<div class="form-group"><label>Telefone:</label><input class="form-control" type="text"
								id="telefone" name="telefone"></div>
						<div class="form-group"><label>RA:</label><input class="form-control" type="text" id="ra"
								name="ra"></div>
						<div>

						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-success" id="btnSalvar" onclick="cadastrar()">Cadastrar</button>
						<button class="btn btn-secondary" id="btnCancelar" onclick="cancelar()">Cancelar</button>
					</div>
				</div>
			</div>
		</div>

		<div class="CabecalhoCadastro">
			<h2 id="titulo">Cadastrar Aluno</h2>
			<button type="button" class="btn btn-primary float-md-right" onclick="novoAluno()">
				Cadastrar
			</button>
		</div>

		<hr>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>Nome</td>
					<td>Sobrenome</td>
					<td>Telefone</td>
					<td>RA</td>
					<td>Opções</td>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="scripts/script.js"></script>
	<script>


		(() => {
			var statusLogin = document.querySelector('#statusLogin');
			if (sessionStorage.getItem('token') != null) {
				statusLogin.innerHTML = `<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Lettícia</a>
					<div class="dropdown-menu" aria-labelledby="dropdown01">
						<a class="dropdown-item" href="#">Perfil</a>
						<a class="dropdown-item" href="#">Configurações</a>
						
						<a class="dropdown-item" href="#" onclick="logout()">Sair</a>
					</div>
				</li>`
			}
			else {
				statusLogin.innerHTML = `<li class="nav-item"><a class="nav-link" href="Login.html">Entrar</a></li>`
				window.location.href = "login.html";
			}
		})()

		function logout()
		{
			sessionStorage.removeItem('token');
			window.location.href = "login.html";
		}






	</script>

	<script src="https://code.jquery.com/jquery-1.12.4.min.js"

		crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootbox.min.js"></script>
</body>
